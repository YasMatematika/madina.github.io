<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madina Hospital</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

 

<div class="container">

    <h1 class="header">MADINA HOSPITAL</h1>

    <div class="img-content">
        <img src="rs.jpg" class="img" />
    </div>

    
    <div class="wrapper">
        <div class="card text-centre">
            <h1>truck medical</h1>
            <i class="fa-solid fa-truck-medical icons"></i>
            <p>layanan ambulance</p>
            <button class="btn">Informasi</button>
          
        </div>
        <div class="card text-centre">
            <h1>tooth</h1>
            <i class="fa-solid fa-tooth icons"></i>
            <p>pelayanan periksa gigi</p>
            <button class="btn">Informasi</button>
        </div>
        <div class="card text-centre">
            <h1>hospital</h1>
            <i class="fa-solid fa-hospital icons"></i>
            <p>hubungi rumah sakit</p>
            <button class="btn">Informasi</button>
        </div>
        <div class="card text-centre">
            <h1>doctor</h1>
            <i class="fa-solid fa-user-doctor icons"></i>
            <p>konsultasi dengan dokter anda</p>
            <button class="btn">Informasi</button>
        </div>
       </div> 
</div>
  


</body>
</html>
